<div class="container">

  <table class="table">
    <thead>
    <tr>
      <td>ID</td><td>Name</td><td>Price</td><td>Quantity</td>
    </tr>
    </thead>
    @if (products){
    <tbody>
      @for (p of products;track p){
    <tr>
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
    </tr>}
    </tbody>}
  </table>
</div>
