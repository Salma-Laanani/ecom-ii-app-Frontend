<div class="bills-container">
  <div class="bills-header">
    <h1>Liste des Factures</h1>
    <p class="subtitle">Gestion complète des factures</p>
  </div>

  <div class="bills-table-container">
    <table class="table bills-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Customer ID</th>
        <th>Actions</th>
      </tr>
      </thead>

      @if (bills && bills._embedded?.bills) {
        <tbody>
          @for (bill of bills._embedded.bills; track bill) {
            <tr>
              <td class="id-column">{{ bill.id }}</td>
              <td class="date-column">{{ bill.billingDate | date:'dd/MM/yyyy' }}</td>
              <td class="customer-column">{{ bill.customerId }}</td>
              <td>
                <button class="btn-details" (click)="getBillDetails(bill)">
                  <i class="fas fa-eye"></i> Détails
                </button>
              </td>
            </tr>
          }
        </tbody>
      }
    </table>
  </div>
</div>
